<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>leo.hylton.onl</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #gate {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
    input {
        width: 237px;
        height: 40px;
        line-height: 40px;
        padding: 0 5px;
        border: 2px solid black;
        font-size: 24px;
        text-align: center;
        outline: none;
        background: white;
        display: block;
        font-family: Arial, sans-serif;
    }
    button {
        width: 250px;
        height: 44px;
        padding: 10px;
        font-size: 16px;
        border: 2px solid black;
        background: white;
        cursor: pointer;
        font-family: Arial, sans-serif;
        text-transform: uppercase;
        transition: 0.2s;
    }
    button:hover:not(:disabled) {
        background: black;
        color: white;
    }
    button:disabled {
        cursor: default;
        background: white;
        color: black;
    }
    button.error-state {
        color: rgb(255, 0, 0);
        border-color: black;
    }
    #realSite {
        display: none;
        padding: 60px;
        text-align: center;
    }
</style>
</head>
<body>
<div id="gate">
    <input type="password" id="codeInput" onfocus="resetUI()">
    <button id="verifyBtn" onclick="startVerification()">VERIFY</button>
</div>
<div id="realSite">
    <h1>Welcome</h1>
    <p>Ts is ts secret site.</p>
    <p><b><a href="https://www.instagram.com/le8pold" style="color:black; text-decoration: none;">@le8pold</a></b> on instagram</p>
</div>
<script>
    const inputEl = document.getElementById("codeInput");
    const btnEl = document.getElementById("verifyBtn");
    let isProcessing = false;

    function resetUI() {
        inputEl.value = "";
        btnEl.textContent = "VERIFY";
        btnEl.disabled = false;
        btnEl.classList.remove("error-state");
        isProcessing = false;
    }

    function startVerification() {
        const code = inputEl.value.trim();
        if (!code || isProcessing) return;
        isProcessing = true;
        const frames = ['|', '/', '-', '\\'];
        let i = 0;
        btnEl.disabled = true;
        btnEl.textContent = frames[0];
        const duration = Math.floor(Math.random() * (2000 - 200 + 1)) + 200;
        const spinnerInterval = setInterval(() => {
            i = (i + 1) % frames.length;
            btnEl.textContent = frames[i];
        }, 100);
        setTimeout(() => {
            clearInterval(spinnerInterval);
            checkCode(code);
        }, duration);
    }

    function checkCode(code) {
        if (code === "67") {
            sessionStorage.setItem("accessGranted", "true");
            grantAccess();
        } 
        else if (code === "dance") {
            playdancevid();
        } 
        else if (code === "epstein") {
            playepvid();
        }
        else if (code === "mateo") {
            showmia();

        }
        else {
            btnEl.classList.add("error-state");
            btnEl.textContent = "WRONG CODE";
            btnEl.disabled = true;
        }
    }   


    function grantAccess() {
        document.getElementById("gate").style.display = "none";
        document.getElementById("realSite").style.display = "block";
    }
    
    function playdancevid() {
        document.getElementById("gate").style.display = "none";

        document.body.innerHTML = `
            <video autoplay muted playsinline loop style="position:fixed; top:0; left:0; width:100vw; height:100vh; object-fit:cover;">
                <source src="video.mp4" type="video/mp4">
            </video>
        `;
    }

    function playepvid() {
        document.getElementById("gate").style.display = "none";

        document.body.innerHTML = `
            <video autoplay playsinline loop style="position:fixed; top:0; left:0; width:100vw; height:100vh; object-fit:cover;">
                <source src="ep.mp4" type="video/mp4">
            </video>
        `;
    }
    function showmia() {
        document.getElementById("gate").style.display = "none";
        document.body.innerHTML = `
            <div style="display:flex; justify-content:center; align-items:center; height:100vh; background:white;">
                <img src="IMG_1561.jpeg" alt="Mateo" style="max-width:90%; max-height:90%; border: 2px solid black;">
            </div>
        `;
    }

    inputEl.addEventListener("keypress", function(e) {
        if (e.key === "Enter") startVerification();
    });

    if (sessionStorage.getItem("accessGranted") === "true") {
        grantAccess();
    }
</script>
</body>
</html>
